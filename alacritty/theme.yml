# Colors (Base16 Default Dark)
colors:
  # Default colors
  primary:
    background: '0x151515'
    foreground: '0x888888'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x151515'
    cursor: '0x888888'

  # Normal colors
  normal:
    black:   '0x292929'
    red:     '0xcf6a4c'
    green:   '0x99ad6a'
    yellow:  '0xfad07a'
    blue:    '0x8197bf'
    magenta: '0x8787af'
    cyan:    '0x668799'
    white:   '0x888888'

  # Bright colors
  bright:
    black:   '0x525252'
    red:     '0xff9d80'
    green:   '0xc3e6ad'
    yellow:  '0xffefbf'
    blue:    '0xaccaff'
    magenta: '0xc4c4ff'
    cyan:    '0x80bfaf'
    white:   '0xe8e8d3'
